<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./static/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Etch-A-Sketch</h1>
    </header>
    <div class="main-block">
        <div class="control-size">
            <input type="radio" id="size1" name="control-size-radio-button" value="8">
            <label for="size1" class="control__radio-button">8 x 8</label>
            <input type="radio" id="size2" name="control-size-radio-button" value="16">
            <label for="size2" class="control__radio-button">16 x 16</label>  
            <input type="radio" id="size3" name="control-size-radio-button" value="24">
            <label for="size3" class="control__radio-button">24 x 24</label>
            <input type="radio" id="size4" name="control-size-radio-button" value="36">
            <label for="size4" class="control__radio-button">36 x 36</label>
            <input type="radio" id="size5" name="control-size-radio-button" value="48">
            <label for="size5" class="control__radio-button">48 x 48</label>
            <button class="control-reset__button" value="reset" type="button">Reset</button>

        </div>
        <div class="grid"></div>
        <div class="control-color">
            <input type="radio" id="color1" name="control-color-radio-button" value="black">
            <label for="color1" class="control__radio-button">Black</label>
            <input type="radio" id="color2" name="control-color-radio-button" value="red">
            <label for="color2" class="control__radio-button">Red</label>
            <input type="radio" id="color3" name="control-color-radio-button" value="white">
            <label for="color3" class="control__radio-button">White</label>
            <input type="radio" id="color4" name="control-color-radio-button" value="random">
            <label for="color4" class="control__radio-button">Random</label>
        </div>
    </div>
    <footer class="footer">
        <h3 class="footer-title">Made by Emilations - 2022</h1>
    </header>
</body>
</html>
