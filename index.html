<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./static/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Etch-A-Sketch</h1>
    </header>
    <div class="main-block">
        <div class="control-size">
            <input type="radio" class="btn-check" id="size1" name="control-size__radio-button" value="8">
            <label for="size1" class="btn btn-secondary">8 x 8</label><br>
            <input type="radio" class="btn-check" id="size2" name="control-size__radio-button" value="16">
            <label for="size2" class="btn btn-secondary">16 x 16</label><br>  
            <input type="radio" class="btn-check" id="size3" name="control-size__radio-button" value="24">
            <label for="size3" class="btn btn-secondary">24 x 24</label><br>
            <input type="radio" class="btn-check" id="size4" name="control-size__radio-button" value="36">
            <label for="size4" class="btn btn-secondary">36 x 36</label><br>
            <input type="radio" class="btn-check" id="size5" name="control-size__radio-button" value="48">
            <label for="size5" class="btn btn-secondary">48 x 48</label><br>
        </div>
        <div class="grid"></div>
        <!-- <div class="control-color">
            <button class="control-color__button" value="black" type="button">Black</button> 
            <button class="control-color__button" value="red" type="button">Red</button> 
            <button class="control-color__button" value="white" type="button">White</button> 
            <button class="control-color__button" value="random" type="button">Random</button> 
            <button class="control-reset__button" value="reset" type="button">Reset</button>
        </div> -->
        <div class="control-color">
            <input type="radio" class="btn-check" id="color1" name="control-color__radio-button" value="black">
            <label for="color1" class="btn btn-secondary">Black</label><br>
            <input type="radio" class="btn-check" id="color2" name="control-color__radio-button" value="red">
            <label for="color2" class="btn btn-secondary">Red</label><br>  
            <input type="radio" class="btn-check" id="color3" name="control-color__radio-button" value="white">
            <label for="color3" class="btn btn-secondary">White</label><br>
            <input type="radio" class="btn-check" id="color4" name="control-color__radio-button" value="random">
            <label for="color4" class="btn btn-secondary">Random</label><br>
            <button class="control-reset__button" value="reset" type="button">Reset</button>
        </div>
    </div>
</body>
</html>
